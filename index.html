<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Report Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-exclamation-triangle"></i> Report a Crime</h2>
        <form action="submit_report.php" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <label><i class="fas fa-user"></i> Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-phone"></i> Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-list"></i> Crime Type</label>
                <select name="crime_type" id="crime_type" required>
                    <option value="">Select Crime Type</option>
                    <option value="Robbery">Robbery</option>
                    <option value="Assault">Assault</option>
                    <option value="Fraud">Fraud</option>
                    <option value="Cyber Crime">Cyber Crime</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-comment"></i> Description</label>
                <textarea name="description" id="description" placeholder="Describe the incident..."
                    required></textarea>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit Report</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
